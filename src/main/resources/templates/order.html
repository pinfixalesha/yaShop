<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказ</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table th:if="${order!=null}"  style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.getOrderNumber()}"></h2>
        </td>
    </tr>
    <tr th:each="item : ${order.getItems()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/items/'+item.getTovarId()}">
                            <img th:if="${item.getPicture() != null && item.getPicture().length>0}" th:src="'data:image/png;base64, '+${item.getPicture()}" alt="Картинка" width="300" height="200"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.getTovarName()}"></b>
                    </td>
                    <td>
                        <b th:text="${item.getCount()}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${item.getPrice()*item.getCount()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalAmount()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
