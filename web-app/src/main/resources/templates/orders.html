<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>

<body>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="${'Заказ №'+order.getOrderNumber()}" th:href="${'/orders/'+order.getId()}"></a>
            </h2>
            <p>
                <b th:text="${'Сумма: '+order.getTotalAmount()}+' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
